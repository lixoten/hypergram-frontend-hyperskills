<!DOCTYPE html>
<!--Stage 2-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
    <style>
        #container {
            display: flex;
        }
        #controls {
            display: flex;
            flex-direction: column;
            background-color: yellow;
            width: 300px;
            height: 600px;
            padding: 2rem;
        }
        #myCanvas{
            background-color: orange;
            padding: 20px;
            border: double 5px green;
        }
        button {
            border-radius: 8px;
            border: lightgray 1px solid;
            background-color: antiquewhite;
        }

        #file-input {
            background-color: deeppink;
        }
    </style>
</head>
<body>
<div id="container">
    <canvas id="myCanvas"></canvas>
    <div id="controls">
        <input type="file" id="file-input">Upload File
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness">
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast">
        <label for="transparent">Transparent</label>
        <input type="range" id="transparent">
        <button id="save-button">Save Image</button>
    </div>
</div>
<script>
    const fileUploader = document.getElementById('file-input');
    const reader = new FileReader();
    const myCanvas = document.getElementById('myCanvas');
    const context = myCanvas.getContext('2d');

    fileUploader.addEventListener('change', (event) => {
        // The target event property returns the element that triggered the event.
        const files = event.target.files;

        // Get the file object and read the data as URL binary string
        reader.readAsDataURL(files[0]);

        reader.addEventListener('load', (event) => {
            const image = new Image();
            image.onload = () => {
                myCanvas.width = image.width;
                myCanvas.height = image.height;
                context.drawImage(image, 0, 0, myCanvas.width, myCanvas.height); // x and y are the coordinates where the image will be drawn
            }
            image.src = event.target.result;
        });
    });
</script>
</body>
</html>
